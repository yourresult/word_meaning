<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid bg-primary">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/index.html">
                <img src="https://getbootstrap.com/docs/4.2/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Home
            </a>
        </nav>
    </div>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="list-group word_meaning">
                    <div href="#" class="text-center list-group-item list-group-item-action active">
                        Word Meanings
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="list-group translation">
                    <a href="#" class="text-center list-group-item list-group-item-action active">
                        Translation
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        let config = {
            "word_meaning": {
                "name": "Word Meaning",
                "titles": ["Word Meanings 1"],
                "sheet_range": ["A1:B30"],
                "sheet_title": "Sheet4"
            },
            "sentences": {
                "name": "Sentence",
                "titles": ["Present Tense", "Past Tense"],
                "sheet_range": ["A1:B10", "A11:B20"],
                "sheet_title": "Sheet5"
            }
        }
        config.word_meaning.titles.forEach((v,i) => {
            $(".word_meaning").append('<a href="/sentance.html?id='+ i +'" class="list-group-item list-group-item-action">'+ v +'</a>')
        })
        config.sentences.titles.forEach((v,i) => {
            $(".translation").append('<a href="/wordMeaning.html?id='+ i +'" class="list-group-item list-group-item-action">'+ v +'</a>')
        })
    </script>

</body>

</html>
